{{- define "main" }}

<article class="post-single">
  <header class="post-header project">
    {{ partial "breadcrumbs.html" . }}
    <h1 class="post-title">
      {{ .Title }}
      {{- if .Draft }}<div class="entry-isdraft"><sup>&nbsp;&nbsp;[draft]</sup></div>{{- end }}
    </h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
    {{- if .Params.Repository }}
      <div class="project-repository">
          <div>Repository:</div>
          <div><a href="{{ .Params.Repository }}">{{ .Params.Repository }}</a></div>
      </div>
    {{- end }}
  </header>
  <div class="post-content">
    {{ .Content }}
  </div>
</article>

{{- end }}{{/* end main */}}
